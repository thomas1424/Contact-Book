<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
            <button class="create-contact-btn btn btn-primary" id="createContactBtn">
                <span class="material-icons">add</span> Create contact
            </button>
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="#">
                        <span class="material-icons">people</span> Contacts
                        <span class="contact-count" id="contactCount">0</span>
                    </a>
                </li>
                </ul>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <div class="search-container">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" id="searchInput" placeholder="Search contacts">
                </div>
                </header>

            <div class="contact-list-container">
                <h2 class="list-title">Contacts</h2>
                <div class="contact-list-header">
                    <span>Name</span>
                    <span>Email</span>
                    <span>Phone number</span>
                    <span></span> </div>
                <ul id="contactList" class="contact-list">
                    <li id="no-contacts-message" class="empty-message">No contacts yet.</li>
                </ul>
            </div>
        </main>
    </div>

    <div class="modal" id="contactDetailModal">
        <div class="modal-content detail-modal-content">
            <button class="modal-close-btn" data-modal-id="contactDetailModal">
                <span class="material-icons">close</span>
            </button>
            <div class="detail-header">
                <div class="detail-avatar" id="detailAvatar"></div>
                <h2 id="detailName">Contact Name</h2>
                <div class="detail-actions">
                     <button class="icon-btn" id="editContactBtn" title="Edit contact">
                        <span class="material-icons">edit</span>
                    </button>
                    <button class="icon-btn" id="deleteContactBtn" title="Delete contact">
                        <span class="material-icons">delete</span>
                    </button>
                </div>
            </div>
            <div class="detail-body">
                <h3>Contact details</h3>
                <div class="detail-item">
                    <span class="material-icons">email</span>
                    <span id="detailEmail">email@example.com</span>
                </div>
                <div class="detail-item">
                    <span class="material-icons">phone</span>
                    <span id="detailPhone">123-456-7890</span>
                </div>
                <p id="detailStatusMessage" class="status-message"></p>
            </div>
        </div>
    </div>

    <div class="modal" id="contactFormModal">
        <div class="modal-content form-modal-content">
             <button class="modal-close-btn" data-modal-id="contactFormModal">
                <span class="material-icons">close</span>
            </button>
            <h2 id="formTitle">Create contact</h2>
            <form id="contactForm">
                <input type="hidden" id="contactId"> <div class="form-avatar-section">
                   <div class="form-avatar" id="formAvatar"></div>
                </div>

                <div class="form-group">
                    <span class="material-icons input-icon">person</span>
                    <input type="text" id="nameInput" placeholder="Name" required>
                </div>
                 <div class="form-group">
                     <span class="material-icons input-icon">phone</span>
                    <input type="tel" id="phoneInput" placeholder="Phone">
                     <small class="error-message" id="phoneError"></small>
                </div>
                <div class="form-group">
                     <span class="material-icons input-icon">email</span>
                    <input type="email" id="emailInput" placeholder="Email">
                     <small class="error-message" id="emailError"></small>
                </div>

                <p id="formStatusMessage" class="status-message"></p>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary cancel-form-btn" data-modal-id="contactFormModal">Cancel</button>
                    <button type="submit" class="btn btn-primary save-btn" id="saveButton">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>

    <script src="script.js"></script>
</body>
</html>
